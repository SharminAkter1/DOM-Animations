<!DOCTYPE html>
<html lang="en">
<head>

  <title> DOM Animations</title>
 <style>
   body {
     background-color: rgb(41, 60, 60);
   }
    #container {
    height: 400px;

    height: 50px;
    width: 50px;

  }
 </style>

</head>
<body>
  <div id="container">
    <div id="animate"></div>
  </div>
  <button onclick="myMove()">Animate</button>
  
  <script src="app.js"></script>
